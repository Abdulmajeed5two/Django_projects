{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Login</title>
        <link rel="stylesheet" href="{% static 'login/css/style.css' %}">
        <style>
            .re{
                margin-top:5px;
                text-align:center;
            }
        </style>
    </head>
    <body>
        <div class="wrapper" style="background-image: url('{% static 'login/images/msi.jpg' %}');">
            <div class="inner">
                <div class="image-holder">
                    <img style="align-items:center" src="{% static 'login/images/msi.jpg' %}" alt="">
                </div>
                <form method="post">
                    {% csrf_token %}
                    <h3>Login Form</h3>
                    <div class="form-wrapper">
                        <input type="text" name="username" placeholder="Enter Your Username" class="form-control" required>
                        <i class="zmdi zmdi-account"></i>
                    </div>
                    <div class="form-wrapper">
                        <input type="password" name="password" placeholder="Enter your Password" class="form-control" required>
                        <i class="zmdi zmdi-lock"></i>
                    </div>
                    <button type="submit">Login
                        <i class="zmdi zmdi-arrow-right"></i>
                    </button>
                    
                    <div class="re">
                    <p>Don't have an account? <a href="/register">Register</a></p>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
