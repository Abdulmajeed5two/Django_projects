
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Auth Page</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		
		<!-- MATERIAL DESIGN ICONIC FONT -->
		<link rel="stylesheet" href="static/login/fonts/material-design-iconic-font/css/material-design-iconic-font.min.css">

		<!-- STYLE CSS -->
		<link rel="stylesheet" href="static/login/css/style.css">
	</head>

	<body>

		<div class="wrapper" style="background-image: url('static/login/images/bg.jpg');">
			<div class="inner">
				<div class="image-holder">
					<img style="align-items:center" src="static/login/images/msi.jpg" alt="">
				</div>
				<form action="">
					<h3>Login Form</h3>
					<div class="form-wrapper">
						<input type="text" placeholder="Enter Your Username" class="form-control">
						<i class="zmdi zmdi-account"></i>
					</div>
					<div class="form-wrapper">
						<input type="text" placeholder="Enter your Password" class="form-control">
						<i class="zmdi zmdi-lock"></i>
					</div>
					<button>Login
						<i class="zmdi zmdi-arrow-right"></i>
					</button>
                    <button href="/register">Resgister
						<i class="zmdi zmdi-arrow-right"></i>
					</button>
				</form>
			</div>
		</div>
		
	</body>
</html>
